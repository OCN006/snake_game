<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Neon Snake Game 🐍</title>
  <link rel="stylesheet" href="stylee.css">
</head>

<body class="body">
  <div id="board"></div>
  <div class="game-controls">
    <div id="scoreBox">Score: 0</div>
    <div class="buttons">
      <button id="pauseBtn">⏸️ Pause</button>
      <button id="restartBtn">🔄 Restart</button>
    </div>
  </div>
  <!-- On-screen Arrow Controls -->
<div id="controls">
    <button class="arrow" id="up">⬆</button><br>
    <button class="arrow" id="left">⬅</button>
    <button class="arrow" id="down">⬇</button>
    <button class="arrow" id="right">➡</button>
</div>
<div id="game-over-message" style="
    display: none;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    font-size: 8rem;
    padding: 20px 40px;
    border-radius: 10px;
    border: 4px solid limegreen;
    border-radius: 50px;
    z-index: 10;
">
    Game Over !! 🔄 RESTART <br>
</div>

<script src="script.js"></script>
</body>

</html>
